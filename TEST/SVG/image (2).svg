<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320"><rect width="320" height="320" fill="#000"/>
    <g transform="translate(0,0)">
        <circle cx="175" cy="175" r="54" fill="none" stroke="hsl(350,82%,54%)" stroke-width="5">
            <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="8s" repeatCount="indefinite"/>
            <animate attributeName="stroke" values="hsl(350,50%,54%);hsl(175,50%,54%);hsl(350,50%,54%);" dur="8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="163" cy="163" r="58" fill="none" stroke="hsl(110,82%,54%)" stroke-width="9">
            <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="6s" repeatCount="indefinite"/>
            <animate attributeName="stroke" values="hsl(110,50%,54%);hsl(55,50%,54%);hsl(110,50%,54%);" dur="6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="167" cy="167" r="39" fill="none" stroke="hsl(230,82%,54%)" stroke-width="14">
            <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="stroke" values="hsl(230,50%,54%);hsl(115,50%,54%);hsl(230,50%,54%);" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>